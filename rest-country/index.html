<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./assets/page-theme.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <title>Document</title>
</head>

<body class="bg-white dark:bg-slate-800">
  <div class="navbar p-4 bg-slate-700">
    <div class="flex justify-between mx-12 md:mx-3">
      <p class="text-white text-lg font-bold mt-1 md:text-sm lg:text-lg xl:text-lg">Where in The
        World?</p>
      <button
        class="bg-slate-300 rounded-md p-1 px-2 text-white transition ease-in-out delay-100 bg-blue-700 hover:scale-100 hover:bg-gray-300"
        id="changeThemeMode"><i class="fas fa-moon"></i> Dark Mode</button>
    </div>
  </div>

  <div class="bar-navigate flex justify-between mx-11 mt-10">

    <div class="pt-2 relative text-white">
      <input id="searchInputId"
        class="text-gray-200 bg-slate-700 h-10 px-5 pr-12 rounded-lg text-sm focus:outline-none" type="search"
        name="search" placeholder="Search For a country">

      <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">

        <svg class="text-white dark:text-dark h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
          viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
          width="512px" height="512px">
          <path
            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
        </svg>

      </button>
    </div>

    <div class="dropwdown">
      <button
        class="bg-slate-700 flex justify-between p-2 mx-2 text-center w-[180px] text-white text-[15px]"
        id="btnDrpdwn">
        <p class="mt-1" id="name-continent">Filter In Region</p>
        <i id="icon-drArrow" class="fas fa-chevron-up m-2 duration-100"></i>
      </button>
      <div class="hidden bg-slate-700 p-2 mt-3 mx-2 w-[180px] duration-200" id="dropdown-menu">
        <ul class="list-none text-[15px] leading-8" id="dropwdown-list">
          <a class="text-white">
            <li id="dropdown-menu" data-continent="Asia">Asia</li>
          </a>
          <a class="text-white">
            <li id="dropwdown-menu" data-continent="Europe">Europe</li>
          </a>
          <a class="text-white">
            <li id="dropdown-menu" data-continent="Africa">Africa</li>
          </a>
          <a class="text-white">
            <li id="dropdown-menu" data-continent="Oceania">Oceania</li>
          </a>
        </ul>
      </div>
    </div>
  </div>

  <div id="cardContainer"
    class="mx-12 pt-6 pb-6 grid gap-12 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4">
  </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./api/axiosGet.js"></script>
<script>
  var dropwdownItm = document.getElementById("dropdown-menu")
  var iconDrDwn = document.getElementById("icon-drArrow")
  var isRotate = false;
  var isMenuList = false;

  const toggleRotate = () => {
    isRotate = !isRotate;
    iconDrDwn.style.transform = isRotate ? "rotate(180deg)" : "rotate(0deg)";
    dropwdownItm.style.display = isRotate ? "block" : "none";
  }

  var btnDrpdwn = document.getElementById("btnDrpdwn");
  btnDrpdwn.addEventListener("click", toggleRotate);
</script>

</html>
